<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <title>kookmin</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        
    </head>
    
    <body>
        <div class="container">
         <div class="row">
             <div class="col-md-8 col-xs-6"><div id="book"><div class="well">pizza</div></div></div>
             <div class="col-md-4 col-xs-6"><div class="well">burger</div></div>
         </div> 
         <div class="row">
             <div class="col-md-8 col-xs-6"><div id="clickme"><div class="well">disapper</div></div></div>
         </div>
         <div class="row">
             <div class="col-md-8 col-xs-6"><div id="clickyou"><div class="well">apper</div></div></div>
         </div>
         
        </div>
        
        
        
        <script>
          $( "#clickme" ).click(function() {
              $( "#book" ).fadeOut( "slow", function() {
                // Animation complete
                  });
            });
          
          $( "#clickyou" ).click(function() {
              $( "#book" ).fadeIn( "slow", function() {
                // Animation complete
                  });
            });
            
        </script>
        
        
        
    </body>
    
</html>
